<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>

    <div class="header">
        <h1>Tic Tac Toe</h1>
    </div>

    <div class="game-settings">
        <div class="name-settings">
            <input type="text" name="player-1-name" id="p1-name" placeholder="Player 1 (X) Name">
            <h2>/</h2>
            <input type="text" name="player-2-name" id="p2-name" placeholder="Player 2 (O) Name">
        </div>
        <div class="ia-settings">
            <label for="ia-checkbox">Play against IA: </label>
            <input type="checkbox" name="ia-checkbox" id="ia-checkbox">
        </div>
    </div>


    <div class="board-container">
        <div class="board">
            <div class="board-cell" row="0" col="0"></div>
            <div class="board-cell" row="0" col="1"></div>
            <div class="board-cell" row="0" col="2"></div>
            <div class="board-cell" row="1" col="0"></div>
            <div class="board-cell" row="1" col="1"></div>
            <div class="board-cell" row="1" col="2"></div>
            <div class="board-cell" row="2" col="0"></div>
            <div class="board-cell" row="2" col="1"></div>
            <div class="board-cell" row="2" col="2"></div>
        </div>
    </div>

    <div class="display-result">
        <h2></h2>
    </div>

    <div class="footer">
        <p>2022 @Zellko</p>
        <a href="https://github.com/zellko/top-ticatactoe"><img src="./images/github.png" alt="Github logo"></a>
    </div>

</body>

</html>
