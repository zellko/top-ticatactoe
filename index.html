<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <div>
        <button id="start">Start Game!</button>
        <button id="restart">New Game!</button>
    </div>

    <form action="">
        <input type="text" name="player1" id="player1" placeholder="John Doe">
        <input type="text" name="player2" id="player2" placeholder="Mr.Smith">
    </form>

    <div class="board">
        <div class="board-cell" row="0" col="0"></div>
        <div class="board-cell" row="0" col="1"></div>
        <div class="board-cell" row="0" col="2"></div>
        <div class="board-cell" row="1" col="0"></div>
        <div class="board-cell" row="1" col="1"></div>
        <div class="board-cell" row="1" col="2"></div>
        <div class="board-cell" row="2" col="0"></div>
        <div class="board-cell" row="2" col="1"></div>
        <div class="board-cell" row="2" col="2"></div>
    </div>
</body>

</html>
